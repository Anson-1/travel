<html>
    <head>
        <title>
            Contact Us
        </title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <nav>
            <div id="logo">
                <img src="./images/plane.png" height="32px" width="32px">
            </div>
            <div id="menu">
                <ul>
                    <li><a href="./travel_recommendation.html" id="home">Home</a></li>
                    <li><a href="./about.html" id="home">About</a></li>
                    <li><a href="./contact.html" id="contact">Contact</a></li>
                </ul>
            </div>
            <div id="navbar-search">
                <ul>
                    <li><input type="text" id="search" placeholder="Enter travel destination..."></li>
                    <li><button id="searchTravel">Search</button></li>
                    <li><button id="resetSearch">Reset</button></li>
                </ul>
            </div>
        </nav>
        <div>    
            <hr>
        </div>
        <div id="social-buttons">

            <a href="#"><img src="./images/facebook.png"></a>

            <a href="#"><img src="./images/instagram.png"></a>
            <a href="#"><img src="./images/youtube.png"></a>

    </div>
        <div id="main">
            <div id="contact-heading">
                <h2>Contact US</h2>
            </div>

                    <label for="name">Name:</label>
                    <input type="text" id="name">
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                    <br><br>
                    <label for="message">Message:</label>
                    <input type="textarea" id="message">
                    <br><br>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
